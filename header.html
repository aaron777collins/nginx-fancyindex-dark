<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Files</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0; padding: 20px 40px;
      background: #0d1117; color: #c9d1d9;
    }
    h1 { font-weight: 400; font-size: 1.5em; color: #58a6ff; margin-bottom: 20px; }
    a { color: #58a6ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 10px 15px; border-bottom: 1px solid #21262d; }
    th { color: #8b949e; font-weight: 500; font-size: 0.85em; text-transform: uppercase; }
    tr:hover { background: #161b22; }
    .size, .date { color: #8b949e; }
    td:first-child a::before { content: "üìÑ "; }
    tr a[href$="/"]::before { content: "üìÅ "; }
    tr:first-child a::before { content: "‚¨ÜÔ∏è "; }
    
    /* Preview Modal Styles */
    .preview-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8); z-index: 1000;
      display: flex; align-items: center; justify-content: center;
      opacity: 0; visibility: hidden; transition: all 0.2s ease;
    }
    .preview-overlay.active { opacity: 1; visibility: visible; }
    .preview-modal {
      background: #161b22; border: 1px solid #30363d; border-radius: 8px;
      width: 90%; max-width: 900px; max-height: 85vh;
      display: flex; flex-direction: column; overflow: hidden;
    }
    .preview-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 16px; border-bottom: 1px solid #30363d; background: #0d1117;
    }
    .preview-title { font-weight: 500; color: #58a6ff; margin: 0; font-size: 0.95em; }
    .preview-actions { display: flex; gap: 8px; }
    .preview-btn {
      background: #21262d; border: 1px solid #30363d; color: #c9d1d9;
      padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 0.85em;
      transition: background 0.15s;
    }
    .preview-btn:hover { background: #30363d; }
    .preview-btn.primary { background: #238636; border-color: #238636; }
    .preview-btn.primary:hover { background: #2ea043; }
    .preview-content {
      flex: 1; overflow: auto; padding: 16px;
    }
    .preview-content pre {
      margin: 0; font-family: 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 13px; line-height: 1.5; white-space: pre-wrap; word-break: break-all;
    }
    .preview-loading { text-align: center; color: #8b949e; padding: 40px; }
    .preview-error { color: #f85149; padding: 20px; text-align: center; }
    .preview-truncated {
      padding: 12px 16px; background: #1c2128; border-top: 1px solid #30363d;
      color: #8b949e; font-size: 0.85em; text-align: center;
    }
  </style>
</head>
